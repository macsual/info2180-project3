<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <title>CheapoMail</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <script src="js/dialog-polyfill.js"></script>
        <link rel="stylesheet" type="text/css" href="css/dialog-polyfill.css" />
        <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="js/script.js" type="text/javascript" defer></script>
    </head>

    <body>
      <div id="dialog-container">
            <dialog class="mdl-dialog" id="dialog" style="width: 50%; overflow: auto;">
              <div class="mdl-dialog__actions">
                  <button type="button" class="mdl-button close" id="dialog-close-button">
                  <i class="mdl-color-text--blue-grey-400 material-icons"role="presentation">close</i>
                  </button>
                </div>
                <div id="dialog-conversation">
                  
                </div>
                <div id="dialog-reply">
                  <div class="mdl-textfield mdl-js-textfield">
                    <h4>Reply</h4>
              	    <textarea class="mdl-textfield__input" contenteditable="true" id="reply-body" style="width: 50vw; height: 10vw;" placeholder="Message"></textarea>
              	    <br/><br/><br/>
          	        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
          	        id="reply-send" style="display: relative; float: right;">Send</button>
              	 </div>
                </div>
                <div id="dialog-data" hidden="true">
                  <span id="sender-id"></span>
                  <span id="recipient-id"></span>
                  <span id="subject-id"></span>
                  <span id="conversation-id"></span>
                </div>
            </dialog>
        </div>
        <div id="container">
            
        </div>
        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </body>
</html>
