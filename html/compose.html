<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--1-col"></div>
  <div class="mdl-cell mdl-cell--11-col">
  	<h1 style="text-align: center;">Compose your message</h1>
  	<div class="mdl-textfield mdl-js-textfield">
	    <input class="mdl-textfield__input" type="text" id="recipient" style="width: 70vw;" placeholder="Recipient">
	 </div><br/>
	<div class="mdl-textfield mdl-js-textfield">
	    <input class="mdl-textfield__input" type="text" id="subject" style="width: 70vw;" placeholder="Subject">
	 </div><br/>
	 <div class="mdl-textfield mdl-js-textfield">
	    <textarea class="mdl-textfield__input" contenteditable="true" id="body" style="width: 70vw; height: 10vw;" placeholder="Message"></textarea>
	 </div>
	 <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title">
          	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="send">Send</button>
          </span>
   </div>
  </div>
</div>
