<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div class="mdl-cell mdl-cell--6-col">
        <h1 style="text-align: center;">Create a new user</h1>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="add-first-name"name="first-name" style="width: 40vw;" placeholder="First Name">
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="add-last-name"name="last-name" style="width: 40vw;" placeholder="Last Name">
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="add-username"name="username" style="width: 40vw;" placeholder="Username">
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="add-password" style="width: 40vw;" pattern="^(?=.*[A-Za-z])(?=.*[0-9])[A-Za-z0-9]{8,}" placeholder="Password">
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="add-passwordconfirm" style="width: 40vw;" placeholder="Password Confirm">
        </div>
        <br/>
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <span class="mdl-layout-title">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="adduser-btn">Add User</button>
            </span>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--3-col"></div>
</div>
