<div id="main-content" class="mdl-grid content" style="width: 100vw">
    <div class="mdl-card" style="width: 100%; height: 100%; text-align: center;">
        <div>
            <img src="images/user.png" style="width: 200px; margin: auto;"/>
        </div>
    </div>
</div>
<div id="login-panel">
    <form id="login-form">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="username" name="username" placeholder="Username">
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password" name="password" placeholder="Password">
        </div>
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" id="login-btn">
            Log in
        </button>
    </form>
</div>
