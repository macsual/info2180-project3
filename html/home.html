<div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

      <!-- ============================ Navigation Bar ============================= -->
      <header class="header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-layout-spacer"></div>
          <img src="images/user.png" class="mdl-layout-icon">
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title"><h3>CheapoMail</h3></span>
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title"><button id="viewusers" class="mdl-button mdl-js-button">View users</button></span>
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title"><button id="logout" class="mdl-button mdl-js-button">Log out</button></span>
        </div>
      </header>

      <!-- ============================ Navigation Drawer ============================= -->

      <!-- Nav Header -->
      <div class="drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="drawer-header">
          <i class="material-icons mdl-list__item-avatar avatar">person</i>
          <div class="avatar-dropdown">
            <span class="username"></span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>

        <!-- Nav Items -->
        <nav class="navigation mdl-navigation mdl-color--blue-grey-800" id="navdrawer">
          <a class="mdl-navigation__link" href="" id="messages">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>
            <span id="unread" class="mdl-badge">Messages</span>
          </a>
          <a class="mdl-navigation__link" href="" id="compose">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">mode_edit</i>Compose
          </a>
        </nav>
      </div>


      <!-- ============================ Main Content ============================= -->
      <main class="mdl-layout__content mdl-color--grey-100">
        <div id="main-content" class="mdl-grid content" style="width: 100vw; height: 100vw;">
            <!--Example Content-->
            <div class="mdl-card" style="width: 100%; height: 100%; text-align: center;">
            <div>
            <img src="images/user.png" style="width: 200px; margin: auto;"/>
            </div>
            <h1>Hi <span class="username"></span>! Welcome to CheapoMail</h1><br/>
            <h3>Use the navigation drawer to see your messages.</h3>
            </div>
        </div>
      </main>
    </div>
